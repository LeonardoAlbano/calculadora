<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Calculadora do Albano</title>
  </head>
  <body>
    
    <div id="calculator">
      <div id="display">
        <div class="result" >
          <img src="./assets/equals.svg" alt="sinal de igual" />
          <input id="resultado" type="text" placeholder="0" disabled="disabled" />
          
        </div>
      </div>

      <div id="keyboard">

        <button class="secondary">CE</button>
        <button onclick="calcular('acao', 'c')" >C</button>
        <button>
          <img src="./assets/percent.svg" alt="Percent" />
        </button>
        <button onclick="calcular('acao', '/')" class="tertiary">
          <img src="./assets/divide.svg" alt="Divide" />
        </button>
        <button onclick="calcular('valor', '7')"  >7</button>
        <button onclick="calcular('valor', '8')"  >8</button>
        <button onclick="calcular('valor', '9')"  >9</button>
        <button onclick="calcular('acao', '*')"  class="tertiary">
          <img src="./assets/x.svg" alt="Multiplication" />
        </button>
        <button onclick="calcular('valor', '4')"  >4</button>
        <button onclick="calcular('valor', '5')"  >5</button>
        <button onclick="calcular('valor', '6')"  >6</button>
        <button onclick="calcular('acao', '-')"  class="tertiary">
          <img src="./assets/minus.svg" alt="Minus" />
        </button>
        <button onclick="calcular('valor', '1')"  >1</button>
        <button onclick="calcular('valor', '2')"  >2</button>
        <button onclick="calcular('valor', '3')"  >3</button>
        <button onclick="calcular('acao', '+')"  class="tertiary">
          <img src="./assets/plus.svg" alt="Plus" />
        </button>
        <button>
          <img src="./assets/plusminus.svg" alt="PlusMinus" />
        </button>
        <button onclick="calcular('valor', '0')"  >0</button>
        <button onclick="calcular('valor', '.')"  >.</button>
        <button  onclick="calcular('acao', '=')"  class="quartiary">
          <img src="./assets/result.svg" alt="Equals" />
        </button>


        <script>
          function calcular(tipo, valor) {
            if(tipo === 'acao') {
    
              if( valor === 'c') {
                //limpar o visor (id resultado)
                document.getElementById('resultado').value = ''
    
              }
    
              if (valor === '+' || valor === '-' || valor === '/' || valor === '.' || valor === '*' ) {
                document.getElementById('resultado').value += valor
              }
    
              if (valor === '=') {
                
                var valor_campo = eval(document.getElementById('resultado').value)
                document.getElementById('resultado').value = valor_campo
              }
    
    
            } else if(tipo === 'valor') {
              
              document.getElementById ('resultado').value += valor
            }
          }
        </script>
      </div>
    </div>
  </body>
</html>
